                       <button  type="submit" class="sign"  >submit</button>
                       </form>

       <script>
        document.getElementById('accountDetails').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });
            addingAccount(userData);
        });
    </script>
